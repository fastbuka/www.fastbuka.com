on:
  push:
    branches:
      - master
name: 🚀 Deploy on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2.3.2
      - name: Install npm packages
        run: |
          npm install
      - name: Build application
        run: |
          npm run build